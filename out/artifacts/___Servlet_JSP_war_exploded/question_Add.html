<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>试题添加模块</title>
</head>
<body>
    <center>
        <form action="/ServletDemo/question/add" method="get">
            <table border="2px">
                <tr>
                    <td>试题信息</td>
                    <td><input type="text" name="question"></td>
                </tr>
                <tr>
                    <td>试题答案A</td>
                    <td><input type="text" name="optionA"></td>
                </tr>
                <tr>
                    <td>试题答案B</td>
                    <td><input type="text" name="optionB"></td>
                </tr>
                <tr>
                    <td>试题答案C</td>
                    <td><input type="text" name="optionC"></td>
                </tr>
                <tr>
                    <td>试题答案D</td>
                    <td><input type="text" name="optionD"></td>
                </tr>
                <tr>
                    <td>正确答案</td>
                    <td>A<input type="radio" name="answer" value="A">
                        B<input type="radio" name="answer" value="B">
                        C<input type="radio" name="answer" value="C">
                        D<input type="radio" name="answer" value="D">
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="提交新增试题"></td>
                    <td><input type="reset" value="重置"/></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
