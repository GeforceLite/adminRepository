<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <center>
        <h1>用户登录失败，请重新登陆</h1>
        <form action="/ServletDemo/user/login" method="GET">
            <table border="2">
                <tr>
                    <td>用户姓名</td>

                </tr>

                </tr>
            </table>
        </form>
    </center>
</body>
</html>
