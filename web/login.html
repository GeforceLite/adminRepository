<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户登录</title>
	</head>
	<body>
		<center>
		<h1>用户登录页面</h1>
		<form action="/ServletDemo/user/login" method="GET">
			<table border="2">
				<tr>
					<td>用户姓名</td>
					<td><input type="text" name="userName"/></td>
				</tr>
				<tr>
					<td>用户密码</td>
					<td><input type="password" name="userPassWord"/></td>
				</tr>
				<tr>
					<td><input type="submit" value="登录"/></td>
				</tr>
			</table>
		</form>
	</center>
	</body>
</html>
