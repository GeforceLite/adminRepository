<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <center>
         <form action="/ServletDemo/user/Add" method="get">
             <table border="2">
                 <tr>
                     <td>用户姓名</td>
                     <td><input type="text" name="userName"/></td>
                 </tr>
                 <tr>
                     <td>用户密码</td>
                     <td><input type="password" name="userPassWord"/></td>
                 </tr>
                 <tr>
                     <td>用户性别</td>
                     <td>
                           <input type="radio" name="userSex" value="男"/>男
                           <input type="radio" name="userSex" value="女"/>女
                     </td>
                 </tr>
                 <tr>
                     <td>用户邮箱</td>
                     <td><input type="text" name="userEmail"/></td>
                 </tr>
                 <tr>
                     <td><input type="submit" value="用户注册"/></td>
                     <td><input type="reset" /></td>
                 </tr>
             </table>
         </form>
     </center>
</body>
</html>
